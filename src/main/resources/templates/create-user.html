<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Dodaj Użytkownika</h1>
    <form th:action="@{/user}" th:object="${user}" method="post" class="form">
        <div class="mb-3">
            <label for="firstName" class="form-label">Imię</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Data Urodzenia</label>
            <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Adres e-mail</label>
            <input type="text" th:field="*{eMail}" class="form-control" required>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{newsletter}">
                <label class="form-check-label">
                    Newsletter
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>
</body>
</html>
